<!DOCTYPE html>
<html>
<head>
  <title>Table Export</title>
  <script type="text/javascript" src="script.js"></script>
</head>
<body>
  <a id="btn-export" style="display: none;"></a>
  <button onclick="exportTable('my-table', 'Sample Data', 'btn-export')">Export</button>
  <table id="my-table">
    <thead>
      <tr>
        <th>Heading 1</th>
        <th>Heading 2</th>
        <th>Heading 3</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Cell 1</td>
        <td>Cell 2</td>
        <td>Cell 3</td>
      </tr>
      <tr>
        <td>Cell 4</td>
        <td>Cell 5</td>
        <td>Cell 6</td>
      </tr>
      <tr>
        <td>Cell 7</td>
        <td>Cell 8</td>
        <td>Cell 9</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
